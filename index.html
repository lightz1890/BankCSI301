<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking DApp - Pichayapa Boonthanom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Banking DApp</h1>

    <div class="mb-3">
      <label for="contractAddress" class="form-label">Smart Contract Address:</label>
      <input type="text" class="form-control" id="contractAddress" placeholder="Enter contract address">
      <button id="connectBtn" class="btn btn-primary mt-2">Connect to MetaMask</button>
    </div>

    <div id="status" class="mb-3"></div>

    <div class="mb-4">
      <h5>Student Information</h5>
      <p><strong>ID:</strong> <span id="studentID">-</span></p>
      <p><strong>Name:</strong> <span id="studentName">-</span></p>
    </div>

    <div class="mb-3">
      <label for="depositAmount" class="form-label">Deposit (in ETH):</label>
      <input type="number" class="form-control" id="depositAmount" placeholder="e.g., 0.01">
      <button id="depositBtn" class="btn btn-success mt-2">Deposit</button>
    </div>

    <div class="mb-3">
      <label for="withdrawAmount" class="form-label">Withdraw (in ETH):</label>
      <input type="number" class="form-control" id="withdrawAmount" placeholder="e.g., 0.005">
      <button id="withdrawBtn" class="btn btn-danger mt-2">Withdraw</button>
    </div>

    <button id="checkBalance" class="btn btn-info mb-3">Check Balance</button>
    <div id="output" class="alert alert-light"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
